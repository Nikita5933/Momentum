<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Momentum</title>
</head>
<body>
<div class="background"></div>
<div class="wrapper">
    <div class="wrapper__date">
        <div class="wrapper__date-time"><span class="time time_hour">0</span><span class="time time_hour">0</span>:<span class="time time_min">0</span><span class="time time_min">0</span>:<span class="time time_sec">0</span><span class="time time_sec">0</span></div>
        <div class="wrapper__date-date">Sunday, 15th of October</div>
        <div class="wrapper__greetings-wrapper"><div class="wrapper__date-greetings">Good</div>
            <span data-name class="wrapper__date-span" contenteditable="true"></span></div>
        <div class="wrapper__date-focus">
            What will you focus on today?
        </div>
        <span data-focus class="wrapper__date-span" contenteditable="true"></span>
        <img class="refresh" src="assets/img/icons/refresh.svg" alt="refresh">
    </div>
    <div class="wrapper__weather"></div>
    <div class="wrapper__clocks"></div>
    <div class="wrapper__quotes"></div>
</div>
<script src="script/script.js"></script>
</body>
</html>
