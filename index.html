<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Momentum</title>
</head>
<body>
<div class="background"></div>
<div class="momentum">
    <div class="momentum__date">
        <div class="momentum__date-time"><span class="time time_hour">0</span><span class="time time_hour">0</span>:<span class="time time_min">0</span><span class="time time_min">0</span>:<span class="time time_sec">0</span><span class="time time_sec">0</span></div>
        <div class="momentum__date-date"></div>
        <div class="momentum__greetings-wrapper"><div class="momentum__date-greetings">Good</div>
            <span data-name class="momentum__date-span" contenteditable="true"></span></div>
        <div class="momentum__date-focus">
            What will you focus on today?
        </div>
        <span data-focus class="momentum__date-span" contenteditable="true"></span>
        <img class="refresh" src="assets/img/icons/refresh.svg" alt="refresh">
    </div>
    <div class="momentum__weather">
        <div class="momentum__weather-city"><span contenteditable="true" class="city">[ENTER CITY]</span></div>
        <div class="momentum__weather-block">
            </div>
    </div>
    <div class="momentum__clocks"></div>
    <div class="momentum__currencies">
        <div class="momentum__currencies-info">
            <div class="momentum__info-currency">1 <span class="fromCurrency">USD</span> = <span>0.0000</span> <span class="toCurrency">BYN</span></div>
            <div class="momentum__info-currency">1 <span class="toCurrency">BYN</span> = <span>0.0000</span> <span class="fromCurrency">USD</span></div>
            <div class="momentum__info-update">Last update: <span>2023-10-29 23:59:59 UTC</span></div>
        </div>
        <div class="momentum__currencies-selections">
            <div class="momentum__selections-amount">
                <input placeholder="Amount" class="amount" type="text" name="amount">
            </div>
            <div class="momentum__selections-from">
                <div class="select">
                    <label for="id-from"><button>From</button></label>
                    <ul id="id-from">
                        <li id="fromUsd" class="active">USD</li>
                        <li id="fromEur">EUR</li>
                        <li id="fromByn">BYN</li>
                        <li id="fromRub">RUB</li>
                        <li id="fromCny">CNY</li>
                    </ul>
                </div>
            </div>
            <img class="change" src="assets/img/icons/arrow.svg" alt="change">
            <div class="momentum__selections-to">
                <div class="select">
                    <label for="id-to"><button>To</button></label>
                    <ul id="id-to">
                        <li id="toUsd">USD</li>
                        <li id="toEur">EUR</li>
                        <li id="toByn" class="active">BYN</li>
                        <li id="toRub">RUB</li>
                        <li id="toCny">CNY</li>
                    </ul>
                </div>
            </div>
            <button class="momentum__selections-submit"><div class="submit"></div></button>
        </div>
        <div class="momentum__currencies-output">
            <div class="momentum__output-first"><span>1</span> <span class="fromCurrency">USD</span> = </div>
            <div class="momentum__output-second"><span>0.0000</span> <span class="currTo toCurrency">BYN</span></div>
        </div>
    </div>
</div>
<script src="script/script.js"></script>
</body>
</html>
